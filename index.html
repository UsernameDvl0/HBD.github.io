<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HBD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <img src="background.jpg" class="birthday" alt="Image not available">
        
        <div class="container">
            <div class="player-img">
                <img class="active" id="cover">

            </div>

            <h5 id="music-title"></h5>
            <h6 id="music-artist"></h6>

            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>

                </div>
            </div>
            
            <div class="player-controls">
                <i class="fa-solid fa-backward" id="prev" title="Prev"></i>
                <i class="fa-solid fa-play play-button" id="play" title="play-button"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
